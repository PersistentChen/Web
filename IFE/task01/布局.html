<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/布局.css">
</head>
<body>
    <!--不同方式实现居中-->
    <section class="box1">
        <div class="fir">第一种</div>
    </section>
    <div class="sec">
        <div class="child">第二种</div>
    </div>

    <!--不同方式实现两列布局 左侧固定 右侧自适应-->
    <section class="box2">
        <!--position方法-->
        <div class="l">第一种方式左侧</div>
        <div class="r">右侧</div>
    </section>

    <section class="box3">
        <!--float方法-->
        <div class="l">第二种方式左侧</div>
        <div class="r">右侧</div>
    </section>

    <!--不同方式实现三列布局 左侧右侧固定 中间自适应-->
    <section class="box4">
        <div class="l">左侧</div>
        <div class="m">第一种方法 中</div>
        <div class="r">右侧</div>
    </section>
    <!--<section class="box5">-->
    <!--<div class="l">左侧</div>-->
    <!--<div class="m">第二种方法 中</div>-->
    <!--<div class="r">右侧</div>-->
    <!--</section>-->

    <!--实现一个浮动布局 每行蓝色容器随页面宽度变化-->
    <section class="box6 clearfloat">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
</body>
</html>
